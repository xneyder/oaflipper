<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OA Flipper</title>
  <link href="styles/output.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 300px;
      min-height: 200px;
      background-color: #f7fafc;
      font-family: Arial, sans-serif;
    }
    #popupContainer {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #1a202c;
      margin-bottom: 20px;
    }
    #playButton, #loginButton {
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 10px;
      display: none; /* Hide both buttons initially */
    }
    #playButton:hover, #loginButton:hover {
      background-color: #3182ce;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div id="popupContainer">
    <h1>OA Flipper</h1>
    <button id="playButton">Play</button>
    <button id="loginButton">Login</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
